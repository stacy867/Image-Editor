<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  
    <title>Editor</title>
</head>
<body>
    <div class="file-upload-section" onclick="selectImage()">
        <input id="foto-file" type="file">
        Select Image
    </div>
    <div class="upper-buttons-section">
        <table class="buttons-table">
            <tr>
                <td>
                    <button class="operation-btn" onclick="crop()">
                        Crop
                    </button>
                </td>
                <td>
                    <button class="operation-btn" onclick="flipvertically()">
                        flip
                    </button>
                </td>
                <td>
                    <button class="operation-btn">
                        Rotate
                        <input type="range" id="rotate-range" value="0" min="0" max="360" onhange="rotate(this)">
                    </button>
                </td>

            </tr>
        </table>

    </div>

    <div class="img-container">
        <img id="foto-image" class="image"/>
    </div>

    <div class="buttons-section">
        <table class="buttons-table"> 
            <tr>
                <td>
                    <button class="operation-btn" onclick="makeGrayScale()">GrayScale</button>
                </td>
                <td>
                    <button class="operation-btn" onclick="makeBright()">Brighter</button>
                </td>
                <td>
                    <button class="operation-btn" onclick="makeDarker()">Darker</button>
                </td>
                </tr>

                <tr>
                <td>
                    <button class="operation-btn" onclick="makeBlur()">Blur</button>
                </td>
                <td>
                    <button class="operation-btn" onclick="makeEmboss()">Emboss</button>
                </td>
                <td>
                    <button class="operation-btn" onclick="makeSharp()">sharp</button>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="color" id="color-picker" value="#000000" oninput="makeColorize(this)"/>
                    <button class="operation-btn" onclick="openColorpicker()">
                        Colorize
                    </button>
                </td>
                <td>
                    <input type="color" id="colorize-color-picker" value="#000000" oninput="applyColorFilter(this)">
                    <button class="operation-btn" onclick="openColorpicker()">
                   ColorFilter
                    </button>
                </td>

                <td>
                    <button class="operation-btn" onclick="makeTransparent()">
                        <div id="color-preview"></div>
                        Transparent
                    </button>
                </td>
               
            </tr>

            <tr>
                <td colspan="3"><button class="operation-btn download-btn" onclick="download()"> Download</button></td>
            </tr>
        </table>

    </div>

  <script src="foto.js"></script>
    <script src="main.js"></script>

</body>
</html>
